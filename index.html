<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon.ico"
    />

    <title>
      Frontend Mentor | NFT preview card component
    </title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="container">
			<div class="card">
				<div class="card__hero">
					<img class="eye" src="./images/icon-view.svg" alt="eye" />
					<img
						class="cube"
						src="./images/image-equilibrium.jpg"
						alt="equilibrium"
					/>
				</div>
				<div class="card__content">
					<h3 class="card__content__title">Equilibrium #3429</h3>
					<p class="card__content__sub-title">
						Our Equilibrium collection promotes balance and calm.
					</p>
					<div class="card__content__nft-info">
						<div class="nft-info__price">
							<img src="./images/icon-ethereum.svg" alt="ethereum" />
							<p>0.041 ETH</p>
						</div>
						<div class="nft-info__time-left">
							<img src="./images/icon-clock.svg" alt="time" />
							<p>3 days left</p>
						</div>
					</div>
					<div class="card__content__divider"></div>
					<div class="card__content__creator">
						<img src="./images/image-avatar.png" alt="person" />
						<p>Creation of <a href="">Jules Wyvern</a></p>
					</div>
				</div>
				<div class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. Coded by Ross Phillips
					<a
						href="https://github.com/CrowdedAstronaut"
						target="_blank"
						rel="noopener noreferrer"
						>Ross Phillips</a
					>.
				</div>
			</div>
			
		</main>
</html>
